{% load thumbnail %}



<!-- чат с блекджеком и шлюхами -->

<div id="dialog-chat">
  <div id="dialog-chat-content"></div>
</div>

<div id="scrims_chat" class="container app scrims-chat-hide">
  <div class="row app-one">
    <div class="col-sm-4 side">
      <div class="side-one">
        <div class="row heading">

          <div class="col-sm-3 col-xs-3 heading-avatar">
            <div class="heading-avatar-icon">
              {% thumbnail user.image "50x50" crop="center" as im %}
                <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
              {% endthumbnail %}
            </div>
          </div>



          <div class="col-sm-1 col-xs-1  heading-dot  pull-right">



          </div>
          <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
            <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
          </div>

          <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
            <i class="fa fa-users fa-2x  pull-right" id="scrims_chat_create_group" aria-hidden="true"></i>
          </div>
        </div>

        <div class="row searchBox">
          <div class="col-sm-12 searchBox-inner">
            <div class="form-group has-feedback">
              <input id="searchText" type="text" class="form-control" name="searchText" placeholder="Search">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </div>
        </div>

        <div id="scrims_chat_contact_list" class="row sideBar">

        </div>
      </div>

        <div class="side-two">
        <div class="row newMessage-heading">
          <div class="row newMessage-main">
            <div class="col-sm-2 col-xs-2 newMessage-back">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
            <div class="col-sm-10 col-xs-10 newMessage-title">
              New Chat
            </div>
          </div>
        </div>



        <div class="row compose-sideBar">





          <div class="row sideBar-body">
            <div class="col-sm-3 col-xs-3 sideBar-avatar">
              <div class="avatar-icon">
                <img src="https://bootdey.com/img/Content/avatar/avatar4.png">
              </div>
            </div>
            <div class="col-sm-9 col-xs-9 sideBar-main">
              <div class="row">
                <div class="col-sm-8 col-xs-8 sideBar-name">
                  <span class="name-meta"></span>
                </div>
                <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                  <span class="time-meta pull-right">18:18
                </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8 conversation">
      <div class="row heading">
        <div class="col-sm-1 col-xs-1  heading-dot pull-left">
          <i class="glyphicon glyphicon-menu-left fa-1x  pull-right" id="reply-to-chat" aria-hidden="true"></i>
        </div>
      <div id="scrims_chat_heading" class="">


      </div>


      <div class="col-sm-1 col-xs-1  heading-dot pull-right">
        <i id="close-scrims-chat" class="fa fa-times fa-2x  pull-right" aria-hidden="true"></i>
      </div>

      </div>


      <div id="scrims_chat_canvas_previous"></div>


      <form action="/file-upload/" class="dropzone" id="dropzone-chat">
      {% csrf_token %}
      <div id="scrims_chat_canvas" class="row message" id="conversation"></div>


      <div class="scrims_chat_uploader" style="display:none">
          <input name="file" type="file" multiple />
      </div>






      <div class="previewsContainer"></div>

      <div class="row reply">

        <div class="heading-typing">
        <img style="width: 55px;height: 55px;margin: -13px;" src="/static/img/typing.gif"/>
        </div>

        <!--<div class="col-sm-1 col-xs-1 reply-emojis">

        </div>-->
        <div class="col-sm-1 col-xs-1 reply-emojis">
          <i class="glyphicon glyphicon-paperclip fa-2x" id="scrims-upload"></i>
        </div>
        <div class="col-sm-9 col-xs-8 reply-main">
          <textarea class="form-control upload-dropzone" rows="1" id="scrims_chat_textarea" ></textarea>
        </div>
        <!--<div class="col-sm-1 col-xs-1 reply-recording">
          <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
        </div>-->
        <div class="col-sm-1 col-xs-1 reply-send reply-emojis">
          <i class="fa fa-smile-o fa-2x"></i>
        </div>
        <div class="col-sm-1 col-xs-2 reply-send reply-emojis" id="scrims_chat_send">
          <i class="fa fa-send fa-2x" aria-hidden="true"  ></i>
        </div>
      </div>

  </form>

    </div>
  </div>
</div>

<div class="chat-close-open">
    <div class="fa fa-comments common-chat-count-message">
    <br>
    {% if common_message != 0 %}
    <span id="common-chat-count-message" class="badge">{{common_message}}</span>
    {% endif %}
  </div>
</div>
